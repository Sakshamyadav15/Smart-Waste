version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecosort-backend
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - HF_API_TOKEN=${HF_API_TOKEN}
      - DB_PATH=/app/db/ecosort.sqlite
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - USE_FIREBASE=${USE_FIREBASE:-false}
    volumes:
      - ./uploads:/app/uploads
      - ./db:/app/db
      - ./logs:/app/logs
    env_file:
      - .env
    networks:
      - ecosort-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ecosort-network:
    driver: bridge
